<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Prussian AI</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link
      href="vendor/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Theme CSS -->
    <link href="css/agency.css" rel="stylesheet" />
  </head>

  <body id="page-top" class="index">
    <!-- Navigation -->
    <nav
      id="mainNav"
      class="navbar navbar-default navbar-custom navbar-fixed-top"
    >
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span> Menu
            <i class="fa fa-bars"></i>
          </button>
          <a
            class="navbar-brand page-scroll"
            href="#page-top"
            style="padding: 0px"
          >
            <span style="color: white; font-family: sans-serif">
              <img
                src="img/logos/logo.png"
                width="50px"
              />&nbsp;&nbsp;&nbsp;Prussian AI
            </span>
          </a>
        </div>

        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <section id="contact" style="height: 100vh">
      <div class="container">
        <br /><br />
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Complete form to sign up</h2>
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="col-lg-12">
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                  <div class="col-md-6">
                    <div class="form-group">
                      <h4 class='tx_title'>First name</h4>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your First Name *"
                        id="first"
                        required
                        data-validation-required-message="Please enter your first name."
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <h4 class='tx_title'>Last name</h4>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your Last Name *"
                        id="last"
                        required
                        data-validation-required-message="Please enter your last name."
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <h4 class='tx_title'>Email</h4>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Your Email *"
                        id="email"
                        required
                        data-validation-required-message="Please enter your email address."
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <h4 class='tx_title'>Phone number</h4>
                      <input
                        type="phone2numeric"
                        class="form-control"
                        placeholder="Your phone number *"
                        id="phone"
                        required
                        data-validation-required-message="Please enter your phone number."
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <h4 class='tx_title'>Company</h4>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your Company *"
                        id="company"
                        required
                        data-validation-required-message="Please enter your company."
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <h4 class='tx_title'>Company Size</h4>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Company size *"
                        id="size"
                        required
                        data-validation-required-message="Please enter your company size."
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <h4 class='tx_title'>Password</h4>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Your password *"
                        id="pwd"
                        required
                        data-validation-required-message="Please enter your password."
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <h4 class='tx_title'>Confirm Password</h4>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm password *"
                        id="confirmpwd"
                        required
                        data-validation-required-message="Please confirm your password."
                      />
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-xl">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"
      integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb"
      crossorigin="anonymous"
    ></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/agency.min.js"></script>
  </body>
</html>
